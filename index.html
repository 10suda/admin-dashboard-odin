<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css
    "
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div>
        <span class="mdi mdi-magnify"></span>
        <div class="search-bar"></div>
        <span class="mdi mdi-bell-ring-outline"></span>
        <div class="avatar-container">
          <img class="avatar" src="cat-avatar.png" alt="#" />
        </div>
        <span class="bold">Morgan Oakley</span>
      </div>
      <div>
        <div class="avatar-container">
          <img class="avatar" src="cat-avatar.png" alt="#" />
        </div>
        <div>
          <span> Hello there, </span>
          <span>Morgan Oakley (@morgan)</span>
          <div class="buttons">New</div>
          <div class="buttons">Upload</div>
          <div class="buttons">Share</div>
        </div>
      </div>
    </header>
    <aside>
      <div>
        <span class="mdi mdi-view-dashboard"></span>
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li><span class="mdi mdi-home"></span>Home</li>
        <li>
          <span class="mdi mdi-card-account-details-outline"></span>Profile
        </li>
        <li><span class="mdi mdi-message-reply"></span>Messages</li>
        <li><span class="mdi mdi-clock-time-three"></span>History</li>
        <li><span class="mdi mdi-note-multiple"></span>Tasks</li>
        <li><span class="mdi mdi-account-group"></span>Communities</li>
      </ul>
      <ul>
        <li><span class="mdi mdi-cog"></span>Settings</li>
        <li><span class="mdi mdi-help-box"></span>Support</li>
        <li><span class="mdi mdi-shield-check"></span>Privacy</li>
      </ul>
    </aside>
    <main>
      <h3>Your Projects</h3>
      <h3>Announcements</h3>
      <div class="your-projects">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div>
        <div class="announcements"></div>
        <h3>Trending</h3>
        <div class="trending"></div>
      </div>
    </main>
  </body>
</html>
